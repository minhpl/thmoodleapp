<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="back()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title_notranscript" *ngIf="boolean">Bảng điểm trống.</div>
  <div style="overflow-x:auto;" *ngIf="booleantable">
    <table>
      <tr>
        <th>STT</th>
        <th>Tên Môn</th>
        <th>Ngày Mở Môn</th>
        <th>Điểm chuyên cần</th>
        <th>Điểm kiểm tra</th>
        <th>Điểm thi hết học phần</th>
        <th>Điểm tổng khóa học</th>
      </tr>
      <tr *ngFor="let data of transcript; index as i">
        <td>{{i + 1}}</td>
        <td>{{data.coursename}}</td>
        <td>{{data.startdate}}</td>
        <td>{{data.chuyencan}}</td>
        <td>{{data.kiemtra}}</td>
        <td>{{data.thi}}</td>
        <td>{{data.tongket}}</td>
      </tr>
    </table>
  </div>
</ion-content>
